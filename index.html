<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="img/favicon.png">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#db5945">
    <link rel="icon" sizes="192x192" href = "img/android-icon-192x192.png"/>

    <title>Restaurant Reviews</title>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                // registration failed 
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</head>

<body>
    <a id="skipmap" href="#main">Skip to main content</a>
    <header>
        <nav>
            <h1 tabindex = "1"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
           
            <div id="map"></div>
        </section>
        <section >
            <div class="filter-options">
                <h2 id ="main" tabindex="-1">Filter Results</h2>
                <select id="neighborhoods-select" aria-label="neighborhoods-select" name="neighborhoods" tabindex ="2" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" aria-label="select-cuisine" name="cuisines"tabindex ="3" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-hAne8AmPELAbP8WfgPK7WrDlY-udTSQ&libraries=places&callback=initMap"></script>


    <footer id="footer">

    </footer>

</body>

</html>
